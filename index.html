<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Separação de Times - F.A TEAM ELITE</title>
  <style>
    :root {
      --primary-color: #0a1a3f; /* azul escuro */
      --accent-color: #d1a000; /* amarelo escuro */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-color);
      color: #ffffff;
      min-height: 100vh;

      /* LOGO DA EQUIPE COMO PLANO DE FUNDO */
      background-image: url("logo.png.png"); /* Site sorteio de equipe/logo.png.png */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 60%;
      background-attachment: fixed;
      background-blend-mode: multiply;
    }

    .overlay {
      backdrop-filter: brightness(55%);
      min-height: 100vh;
      padding: 2rem 1rem 4rem;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent-color);
    }

    /* CONTROLES */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
    }

    select,
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: var(--accent-color);
      color: #000000;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    /* TIMES */
    #teamsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .team {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      padding: 1rem;
      min-width: 200px;
      max-width: 260px;
      box-sizing: border-box;
    }

    .team h2 {
      text-align: center;
      margin-top: 0;
      color: var(--accent-color);
      font-size: 1.25rem;
    }

    .team ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Separação de Times - F.A TEAM ELITE</h1>
    </header>

    <div class="controls">
      <label for="teamCount">Número de times:</label>
      <select id="teamCount">
        <option value="2">2 Times</option>
        <option value="3">3 Times</option>
        <option value="4">4 Times</option>
      </select>
      <button id="generateBtn">Gerar Times</button>
    </div>

    <div class="controls">
      <textarea
        id="playersInput"
        placeholder="Cole ou digite aqui a lista de jogadores (um por linha)..."
      ></textarea>
    </div>

    <section id="teamsContainer"></section>
  </div>

  <script>
    // Embaralha o array in-place
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    document
      .getElementById("generateBtn")
      .addEventListener("click", () => {
        const teamCount = parseInt(
          document.getElementById("teamCount").value,
          10
        );

        const playersRaw = document
          .getElementById("playersInput")
          .value.trim()
          .split(/\n+/)
          .map((p) => p.trim())
          .filter((p) => p);

        if (playersRaw.length === 0) {
          alert("Adicione nomes de jogadores primeiro!");
          return;
        }

        if (playersRaw.length > teamCount * 200) {
          alert(
            `Você excedeu o limite de 200 jogadores por time (${teamCount * 200} no total).`
          );
          return;
        }

        shuffle(playersRaw);
        const teams = Array.from({ length: teamCount }, () => []);

        playersRaw.forEach((player, index) => {
          const teamIndex = index % teamCount;
          teams[teamIndex].push(player);
        });

        renderTeams(teams);
      });

    // Renderiza times na tela
    function renderTeams(teams) {
      const container = document.getElementById("teamsContainer");
      container.innerHTML = "";

      teams.forEach((team, idx) => {
        const div = document.createElement("div");
        div.className = "team";

        const title = document.createElement("h2");
        title.textContent = `Time ${idx + 1} (${team.length})`;
        div.appendChild(title);

        const ul = document.createElement("ul");
        team.forEach((player) => {
          const li = document.createElement("li");
          li.textContent = player;
          ul.appendChild(li);
        });
        div.appendChild(ul);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
