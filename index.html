<!DOCTYPE html>
<html>
<head>
  <title>Sorteio de Equipes de Airsoft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sorteio de Equipes de Airsoft</h1>
  <form id="cadastro-form">
    <label for="nome-jogador">Nome do Jogador:</label>
    <input type="text" id="nome-jogador" name="nome-jogador"><br><br>

  <h2>Jogadores Cadastrados:</h2>
  <ul id="jogadores-cadastrados"></ul>
  <button id="sorteio-btn">Realizar Sorteio</button>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
